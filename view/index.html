<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../style.css" type="text/css" rel="stylesheet">
    <title>Alex' SMS tool</title>
</head>
<body>
<div class="welcome-container">
    <h1>Hallo!</h1>

    <form id="form" class="form-horizontal">
        <div class="form-group">

            <label for="recipient" class="col-sm-2 control-label">Recipient</label>

            <div class="col-sm-10">
                <textarea id="recipient" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="sender" class="col-sm-2 control-label">Sender</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="sender" placeholder="Sender">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>

            <div class="col-sm-10">
                <textarea id="message" class="form-control" rows="3"></textarea>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Send messages</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
